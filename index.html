
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Reddit Meme</title>
  </head>
  <body>
    <pre id="json-data"></pre>

    <script>
      async function getMeme() {
        const response = await fetch("https://www.reddit.com/r/memes/random/.json");
        const json = await response.json();
        const memeData = json[0].data.children[0].data;

        const extractedData = {
          title: memeData.title,
          url: memeData.url,
          description: memeData.selftext,
          author: memeData.author
        };

        document.querySelector("#json-data").innerHTML = JSON.stringify(extractedData, null, 2);
      }

      getMeme();
    </script>
  </body>
</html>
